<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/index.css"/>
    <link rel="shortcut icon" type="image/png" href="./media/cat.png"/>
    <title>Cat Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- JQuery's native CDN (Not Google or Microsoft) -->
    <!-- JQuery v3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script/index.js"></script>
  </head>
  <body>
    <div class="top">
      <div class="section">
        <div style="width: 40vw;">
          Cat Clicker by Adrian Gjerstad. Copyright &copy; 2019 by Adrian Gjerstad. Distributed under the <a href="https://github.com/AdrianGjerstad/cat-clicker/blob/master/LICENSE" title="/LICENSE at origin/master">GNU GPLv3</a>.
        </div>
      </div>
    </div>
    <img class="centerpiece" src="./media/question.png" width="70" height="62"></img>
    <div class="row">
      <div class="col int1">
        <div class="section">

        </div>
      </div>
      <div class="col int2">
        <div class="section">
          <span class="middle-column-text noselect"><span class="cat-count">0</span> Cats</span>
          <span class="middle-column-text-name noselect"><span class="name"></span>'s Cat House</span>
          <img class="cat-button noselect" src="./media/cat.png" width="210"></img>
        </div>
      </div>
      <div class="col int3">
        <div class="section">
          <div class="upgrade noselect petter-upgrade">
            <img src="./media/petter.png" width="54" style="margin: 4px;"></img>
            <span class="upgrade-title">Petter</span>
            <div class="upgrade-data"><span class="petter-count">0</span> ct - <span class="petter-ps">0.1</span>/s ea - <span class="petter-cost cost"> 10 Cats</span></div>
          </div>
          <hr/>
          <div class="upgrade noselect feeder-upgrade">
            <img src="./media/feeder.png" width="54" style="margin: 4px;"></img>
            <span class="upgrade-title">Feeder</span>
            <div class="upgrade-data"><span class="feeder-count">0</span> ct - <span class="feeder-ps">0.1</span>/s ea - <span class="feeder-cost cost"> 10 Cats</span></div>
          </div>
        </div>
      </div>
    </div>
    <div id="version" class="noselect" title="Report Issue">
      <img src="./media/git.png" width="16"></img>&nbsp;v0.1.0
    </div>
  </body>
</html>
